<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        :root {
    --neon-blue: #00f2ff;
    --dark-bg: #03080d;
    --text-3d: #ffffff;
}

.preloader {
    position: fixed;
    inset: 0;
    background: var(--dark-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}

.central-hub {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

/* Logo & Ring Styles */
.logo-wrapper {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo-box {
    width: 70px; 
    z-index: 5;
    filter: drop-shadow(0 0 10px var(--neon-blue));
}

.logo-box img {
    width: 100%;
    height: auto;
}

.cyber-ring {
    position: absolute;
    width: 100%;
    height: 100%;
    border-top: 2px solid var(--neon-blue);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

/* Text & Animation Styles */
.brand-display {
    display: flex;
    gap: 25px;
    font-family: 'Exo 2', sans-serif;
}

.word {
    display: flex;
    align-items: baseline;
}

.letter {
    color: var(--text-3d);
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    font-weight: 300;
    font-size: 1.4rem;
}

.letter.initial {
    font-size: 2.8rem;
    font-weight: 900;
    margin-right: 2px;
    text-shadow: 
        1px 1px 0px #333,
        2px 2px 0px #222,
        0 0 15px rgba(0, 242, 255, 0.5);
}

.letter.reveal {
    opacity: 1;
    transform: translateY(0);
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes spin-reverse {
    to { transform: rotate(-360deg); }
}

.preloader.fade-out {
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s ease;
}
    </style>
    <div class="preloader">
    <div class="central-hub">
        <!-- Logo & Animated Ring -->
        <div class="logo-wrapper">
            <div class="cyber-ring"></div>
            <div class="logo-box">
                <img src="myimg/New_Project_37__FA1BF28_-removebg-preview.png" alt="Logo">
            </div>
        </div>

        <!-- Brand Name -->
        <div class="brand-display">
            <div class="word" id="word-nalaemton"></div>
            <div class="word" id="word-infotech"></div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const word1 = "Nalaemton";
    const word2 = "Infotech";
    const container1 = document.getElementById('word-nalaemton');
    const container2 = document.getElementById('word-infotech');

    function buildWord(text, container) {
        return text.split('').map((char, i) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.classList.add('letter');
            if (i === 0) span.classList.add('initial');
            container.appendChild(span);
            return span;
        });
    }

    const letters1 = buildWord(word1, container1);
    const letters2 = buildWord(word2, container2);

    setTimeout(() => {
        letters1[0].classList.add('reveal');
        letters2[0].classList.add('reveal');

        const remainingLetters = [...letters1.slice(1), ...letters2.slice(1)];
        
        remainingLetters.forEach((letter, index) => {
            setTimeout(() => {
                letter.classList.add('reveal');
            }, index * 120); // Smooth stagger
        });

    }, 60);

    window.addEventListener('load', () => {
        setTimeout(() => {
            document.querySelector('.preloader').classList.add('fade-out');
            document.body.style.overflow = 'auto';
        }, 2000); 
    });
});
</script>
</body>
</html>
